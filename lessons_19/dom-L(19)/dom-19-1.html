<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/lessons_19/css/style.css" />
      <title>DOM #19</title>
   </head>
   <body>
      <h4>Задача 1</h4>
      <p>
         Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із
         них усі наступні повинні бути зафарбовані у червоний колір.
      </p>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <div>Hello!</div>
      <script>
         "use strict"
         function clickBackground() {
				let thisBtn = this
				while (thisBtn.nextElementSibling !== null) {
					thisBtn = thisBtn.nextElementSibling
					thisBtn.style.backgroundColor = 'red'
				}
			}
         
			const clickEl = document.querySelectorAll('div')
			for (const el of clickEl) {
				el.onclick = clickBackground
			}
		</script>
   </body>
</html>
