<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/lessons_12/css/style.css" />
      <title>Sorting Arrays</title>
   </head>
   <body>
      <h4>Задача 3</h4>
      <p>
         Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
         та порівнянь чисел під час сортування включеннями.
      </p>
      <script>
         "use strict"
         // згенерувати 30 чисел
         const min = 1
         const max = 50
         const quantity = 30

         function generateNumbers(min, max) {
            return min + Math.floor(Math.random() * (max - min + 1))
         }
         function getNumbersArr(min, max, quantity) {
            let numbersArr = []
            for (let i = 0; i < quantity; i++) {
               let num = generateNumbers(min, max)
               numbersArr.push(num)
            }
            return numbersArr
         }
         let arrNumbers = getNumbersArr(min, max, quantity)
         document.write(`Рандомний масив -- [${arrNumbers}] <br>`)

			let key, i;
			let count1 = 0;
			let count2 = 0;
			for(let k = 1; k < arrNumbers.length; k++){
				key = arrNumbers[k];
				i = k - 1;
				while (i >= 0 && arrNumbers[i] > key) {
					arrNumbers[i + 1] = arrNumbers[i];
					i = i - 1;
					count1++
				}
				arrNumbers[i + 1] = key;
				count2++
			}
			document.write(`Упорядкований масив -- ${arrNumbers} <br>`);
			document.write(`Обмінів було -- ${count1} <br>`);
			document.write(`Порівнянь було --  ${count2} <br>`);
		</script>
   </body>
</html>
