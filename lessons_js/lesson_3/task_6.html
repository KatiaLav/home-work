<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson_2/css/style.css">
    <title>Task 6</title>
</head>
<body>
    <script>
        const dayWeek = parseInt(prompt('Введіть номер дня тижня, "1" '))
        let result
        switch (dayWeek) {
            case 1: result = 'Понеділок'
                break;
            case 2: result = 'Вівторок'
                break;
            case 3: result = 'Середа'
                break;
            case 4: result = 'Четвер'
                break;
            case 5: result = 'Пятниця'
                break;
            case 6: result = 'Субота'
                break;
            case 7: result = 'Неділя'
                break;
            default: 'Не коректне значення, спробуйте ще раз'
                break;
        }
        document.write(result)
    </script>
</body>
</html>
