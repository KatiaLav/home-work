<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson_2/css/style.css">
    <title>Task 5</title>
</head>
<body>
    <script>
        const userDriving = (prompt('Введіть категорію водійського посвідчення:a, b, c'))

        let result
        switch (userDriving) {
            // чомусь проходить тільки однин варіант якщо користувач внесе малу літеру а з великою не працює
            // пробувала || , &&
            case 'A' || 'a': result = `Ви водій мотоцикла`
                break;
            case 'B' || 'b': result = `Ви водій легкового автомобіля`
                break;
            case 'C' || 'c': result = `Ви водій вантажного автомобіля`
                break;
            default:
                result = 'Не відповідає жодній категорії'
        }
        document.write(result)
    </script>
</body>
</html>
