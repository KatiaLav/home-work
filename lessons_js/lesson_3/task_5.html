<head>

</head>
<body>
    <script>
        const userDriving = (prompt('Введіть категорію водійського посвідчення: А, В, С'))

        let result
        switch (userDriving) {
            case 'A' && 'a': result = `Ви водій мотоцикла`
                break;
            case 'B' && 'b': result = `Ви водій легкового автомобіля`
                break;
            case 'C' && 'c': result = `Ви водій вантажного автомобіля`
                break;
            default:
                result = 'Не відповідає жодній категорії'
        }
        document.write(result)
    </script>
</body>
</html>
