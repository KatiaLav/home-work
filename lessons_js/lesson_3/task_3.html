    <script>
        const min = 1, max = 5
        let userNumber = parseInt(prompt('Введіть будь-яке число від 1-5'))
        let random = min + Math.floor(Math.random() * (max - min + 1))

        if(userNumber === random)
            document.write('Ура!')
        else if (userNumber !== random)
            document.write(`Нажаль ви не відгадали. Спробуйте ще раз задумане число було ${random}`)
