<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson_2/css/style.css">
    <title>Task 4</title>
</head>
<body>
    <script>
        const userAge = parseInt(prompt('Введіть ваш вік'))
        
        if(userAge >= 3 && userAge <= 6)
            document.write('Дитина у садочку')
        else if (userAge >= 7 && userAge <= 17)
        document.write('Школяр')
        else if (userAge >= 18 && userAge <= 25)
        document.write('Студент')
        else if (userAge >= 26 && userAge <= 65)
        document.write('Працівник')
        else if (userAge >= 65 && userAge <= 100)
        document.write('Пенсіонер')
        else 
        document.write('Не підпадає в жодну категорію')
    </script>
</body>
</html>
