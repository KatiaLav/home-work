   <body>
      <h4>Задача 6</h4>
      <p>
			Користувач задає кількість оцінок і натискає на кнопку «get
         table». В результаті формується таблиця з input, куди користувач
         вводить оцінки. Після цього натискає на кнопку “get sum” і
         знаходить середнє значення.
		</p>
		<div class="table">
			<label for="table"><strong>Price number</strong>
				<input id="number" type="number">
			</label>

			<div>
				<button id="getTable" type="button">Get Table</button>
			</div>
		<hr>
		<div id="block" class="block-table"></div>
		<div>
			<h4>Середнє значення:<span id="totalRes"></span></h4>
		</div>
		
	</div>
