<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/lessons_18/css/style.css" />
      <style>
			.form{
				border: 4px solid black;
				width:  400px;
				padding: 10px;
				background-color: rgb(69, 59, 59);
			}
			.form-year-user{
				display: flex;
				flex-direction: column;
				padding: 10px;
				width: 100%;
			}
			.inputAge{
				height: 30px;
				border: outset;
				border: 4px solid green;
				padding: 5px;
				font-size: 18px;
			}
			label span{
				color: white;
			}
			.btnAge{
				width: 100%;
				border: 4px solid rgb(18, 93, 18);
				font-size: 18px;
			}
			.form-year-user input, button{
				margin-bottom: 16px;
			}
		</style>
		<title>DOM</title>
   </head>
   <body>
      <h4>Задача 3</h4>
      <p>
			Користувач задає рік народження. Визначити кількість років
         користувача.
		</p>
		<div class="form">
			<form action="#" class="form-year-user">
				<label for="userYear"><span>Введіть рік народження.</span></label>
				<input class="inputAge" type="number" id="userYear">

				<button class="btnAge" type="button" id="brdAge">Порахувати вік:</button>
				
				<label for="inputAge">Вік 
					<input class="inputAge" type="number" id="resultAge">
				</label>
					
			</form>
		</div>
      <script src="../js/js-3.js"></script>
   </body>
</html>
