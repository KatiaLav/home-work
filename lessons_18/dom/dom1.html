<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/lessons_18/css/style.css" />
      <style>
         .form-calc {
            display: flex;
            flex-direction: column;
            width: 400px;
            border: 4px solid grey;
            background-color: rgb(97, 94, 94);
            padding: 10px;
         }
         input {
            height: 20px;
            margin-bottom: 12px;
            max-width: 100%;
            border: outset;
            border-radius: 10px;
            padding: 10px;
            border: 2px solid rgb(71, 23, 23);
         }
         .btns button {
            margin-bottom: 12px;
         }
      </style>
      <title>DOM</title>
   </head>
   <body>
      <h4>Задача 1</h4>
      <p>Розробити калькулятор</p>
      <div class="form-calc">
         <label for="firstNum"
            >First Number
            <input id="first" type="number" name="firstNum" value="0" />
         </label>
         <label for="secondNum"
            >Second Number
            <input id="second" type="number" name="secondNum" value="0" />
         </label>

         <div class="btns">
            <button id="add" type="button">Add</button>
            <button id="subtract" type="button">Subtract</button>
            <button id="multiply" type="button">Multiply</button>
            <button id="share" type="button">Share</button>
         </div>

         <label for="resNum"
            >Result Number
            <input id="res" type="number" name="resNum" value="0" />
         </label>
      </div>
      <script src="../js/js-1.js"></script>
   </body>
</html>
