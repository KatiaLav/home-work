<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/lessons_9/css/style.css">
   <title>Arrays</title>
</head>
<body>
   <h4>Задача 7</h4>
   <p>
		Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
	</p>
   <script>
      "use strict"
		let pricesList = [1500, 767, 1300, 998, 623, 7307, 815, 216, 929];
		document.write(`Початкові значення: ${pricesList}  <br>`);
		pricesList.forEach((prices, index, baseArr) =>{
			if(prices > 1000) baseArr[index] /= 1.3;
		})

		document.write(pricesList);
   </script>
</body>
</html>
