<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/style.css">
   <title>ЗАДАЧА 6</title>
</head>
<body>
   <p>
      Вивести три таблиці (по 3 рядки 3 стовпціу кожній) за зразком
   </p>
   <script>
      for(let num =0; num < 27; num++){
         for(let table = 0; table < 3; table++) {
         document.write('<div class="table"> <table>')
            for(let tr = 0; tr < 3; tr++) {
            document.write('<tr>')
               for(let td = 0; td < 3; td++){
               num++
               document.write(`<td> ${num} </td>`)
               }
            document.write('</tr>')	
         }
         document.write('</table> </div>')
      }
   }
   </script>
</body>
</html>
