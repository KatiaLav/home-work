<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>ЗАДАЧА 8</title>
</head>
<body>
	<p>
		Користувач загадує число. За 3 спроби комп'ютер намагається вгадати число користувача (використати confirm)
	</p>
	<script>
		alert('Загадайте число від 1-20')
		for (let num = 0; num < 3; num ++) {
			let random = 1 + Math.floor(Math.random() * 20)
			let result = confirm (`Це число ${random}`)
			if (result === true) {
				alert('Вітаю!'); break
			}
			else  
			alert('Не вдалось розгадати')
		}
	</script>
</body>
</html>
