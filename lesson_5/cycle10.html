<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>ЗАДАЧА 10</title>
</head>
<body>
	<p>
		Знайти суму всіх непарних чисел, що знаходяться між заданими
		користувачем числами
	</p>
	<script>
		let firstNumber = parseInt(prompt('Введіть перше значення'))
		let twoNumber = parseInt(prompt('Введіть друге значення'))
		let threeNumber
		

		if(firstNumber > twoNumber){
		threeNumber = firstNumber
		firstNumber = twoNumber
		twoNumber = threeNumber	
		}
		let sumOdd = 0
		for(let i = firstNumber; i <= twoNumber; i++) {
			if (i % 2 === 1) {
			sumOdd += i
			document.write(` ${i} -`)
			}
		}
		document.write(`сума непарних числел= ${sumOdd}`)
	</script>
</body>
</html>
