<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>Задача 15</title>
</head>
<body>
	<p>
		Користувач поступово вводить показники температури протягом року.
        Знайти середню температуру.
	</p>
	<script>
		// Користувач поступово вводить показники температури протягом року.
	// Знайти середню температуру.

	// ввести значення середньої температури = 0
	// цикл для показників за весь рік від 1-12
	// ввести показник за місяць
	// додати показник за місяць  до середнього значення
	// вивести середній показник

	let averageTemperature = 0;
	
	for (let temp = 1; temp <= 12; temp++ ) {
	const indicator = parseFloat(prompt(`Введіть показник температури за ${temp} місяць`));
	averageTemperature += indicator;
	}
	document.write(`Середня температура за рік ${(averageTemperature / 12).toFixed(2)}`);
	</script>
</body>
</html>
