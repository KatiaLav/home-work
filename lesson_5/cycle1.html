<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>ЗАДАЧА 1</title>
</head>
<body>
	<p>
		Вивести з використанням циклів маркований список з випадковим числом(1-100)
	</p>
	<script>
		document.write('<ul>');
		for (let i = 0; i < 10; i++) {
			let random = 1 + Math.floor(Math.random() * 100);
			document.write(`<li>${random}</li>`);
		}	
		document.write('</ul>');
	</script>
</body>
</html>
