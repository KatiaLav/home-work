<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/lessons_15/css/style.css" />
      <title>Object 2</title>
   </head>
   <body>
      <h4>Задача 4</h4>
      <p>
			<p>Розробити клас Baner</p>
			<ul>Поля:</ul>
			<li>Масив об’єктів ( графічних зображень та посилань на сайти)</li>
			<ul>Методи:</ul>
				<li>Метод випадкового вибору об’єкта (графічного зображення та посилання).</li>
				<li>Метод виведення випадкового банера</li>
		</p>
      <script>
         "use strict"
			let image = [
				{
					img: '../img/1.jpg',
					link: 'https://uk.wikipedia.org/wiki/%D0%AF%D0%BF%D0%BE%D0%BD%D1%81%D1%8C%D0%BA%D0%B0_%D0%B2%D0%B8%D1%88%D0%BD%D1%8F'
				},
				{
					img:'../img/2.jpg',
					link: 'https://ua.sinoptik.ua/%D0%BF%D0%BE%D0%B3%D0%BE%D0%B4%D0%B0-%D0%BA%D0%B8%D1%97%D0%B2'
				},
				{
					img:'../img/3.jpg',
					link: 'https://multiplex.ua/movies'
				},
				{
					img:'../img/4.jpg',
					link: 'https://ururu.in.ua/'
				},
				{
					img:'../img/5.jpg',
					link: 'https://ukr.media/animals/377758/'
				},
			]
			class Baner{
				constructor(image){
					//----опис поля
					this.image = image;
				}
				// ---опис методів
				getRandomImg(){
					let img = Math.floor(Math.random() * image.length)
					return this.image[img]
				}
				getBreedingBaner(image){
					document.write(`<a href="${image.link}"><img src="${image.img}" alt="Photo"></a> `);
				}
			}
			// ---створення об'єкта
			let newBaner = new Baner(image)
			newBaner.getBreedingBaner(newBaner.getRandomImg())
      </script>
   </body>
</html>
