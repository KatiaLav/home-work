<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/lessons_13/css/style.css" />
      <title>Timer Locking Recursions</title>
   </head>
   <body>
      <h4>Задача 4</h4>
      <p>
			Дано масив хлопців і дівчат вивести всі можливі комбінації для танців з хлопців і дівчат.
		</p>
      <script>
         "use strict"
			let nameParticipant = ['Sasha', 'Ivan', 'Olga', 'Maria'];
			
			function getDancingCouple(nameParticipant, arr) {
				if(nameParticipant.length === 0) {
				document.write(`[${arr}]<br>`);
				for (let i = 0; i < nameParticipant; i++){
						document.write(`${arr[i]} = ${nameParticipant[i]}`);
					}
				}
				else {
					for(let i =0; i < nameParticipant; i++){
						getDancingCouple(
							nameParticipant.filter((el,ind) => ind !== i), [...arr, nameParticipant[i]]
						)
					}
				}
			}
			getDancingCouple(nameParticipant, [])
      </script>
   </body>
</html>
