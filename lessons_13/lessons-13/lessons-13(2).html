<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/lessons_13/css/style.css" />
      <title>Timer Locking Recursions</title>
   </head>
   <body>
      <h4>Задача 2</h4>
      <p>
         Дано масив імен спортсменів. Розробити програму для виведення усіх
         можливих результатів змагань (списки імен у відповідності до місць, які
         вони займуть).
      </p>
      <script>
         "use strict"
			let arrSportsmanName = ['Maria','Zlata', 'Sasha']
			document.write(`${arrSportsmanName}<br>`);
			document.write(`<hr>`);
			function getArrSportsmanName(arrSportsmanName, arr) {
				if(arrSportsmanName.length === 0) document.write(`[${arr}] <br> <br>`);
				else {
					for (const newArr of arrSportsmanName) {
						getArrSportsmanName(
							arrSportsmanName.filter((el) => el !== newArr),
						[...arr, newArr]
						)
					}
				}
			}
			getArrSportsmanName(arrSportsmanName, [])
      </script>
   </body>
</html>
