<body>
	<h3>Задача 9.3</h3>
	<p>
		З клавіатури вводиться пароль (правильний пароль 78). Поки пароль не
		вірний дати можливість користувачу повторно ввести його.
		<script>
			"use strict"
			let userParol
			do {
				userParol = prompt('Введіть пароль')
			} while (userParol !== '78') 
			alert('Вітаємо! Ви ввели вірний пароль.')
		</script>
	</p>
