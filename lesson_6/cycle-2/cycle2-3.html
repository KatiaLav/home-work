<html lang="en">
   <head>
      <meta charset="UTF-8" />

   <body>
      <h3>Задача 2.3</h3>
      <p>
         З клавіатури вводяться числа поки не буде введено 0.Знайти добуток чисел
		</p>
         <script>
            "use strict"
				let productNumber = 1
				let sum = 0
				let userNumber

				while(userNumber !== 0){
					userNumber = parseInt(prompt('Введіть число'))
					document.write(`${userNumber}* `)
					if(userNumber> 0)
					productNumber *= userNumber
				}
				document.write(`Сума чисел ${productNumber}`)
         </script>
      </p>
   </body>
