<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson_2/css/style.css">
    <title>Task 1</title>
</head>
<body>
    <script>
        // 1
        const childNameOne = prompt('Введіть імя першої дитини')
        const numberCandyOne = parseFloat(prompt('Введіть кількість цукерок у першої дитини', '0'))
        const childNameTwo = prompt('Введіть імя другої дитини')
        const numberCandyTwo = parseFloat(prompt('Введіть кількість цукерок у другої дитини', '0'))

        if(numberCandyOne > numberCandyTwo)
                document.write(`У ${childNameOne} цукерок більше ніж ${childNameTwo}`)
            else if (numberCandyOne === numberCandyTwo)
                document.write(`Цукерок у обох дітей порівно`)
            else if (numberCandyOne < numberCandyTwo)
                document.write(`У ${childNameTwo} цукерок більше ніж ${childNameOne}`)
    </script>
</body>
</html>
