<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lesson_2/css/style.css">
    <title>Task 7</title>
</head>
<body>
    <script>
        const numberMonth = parseInt(prompt('Введіть номер місяця від 1 до 12'))
        let month
        switch (numberMonth) {
            case 12:
            case 1:
            case 2:
                month = 'Зима'     
                break;
            case 3:
            case 4:
            case 5:
                month = 'Весна'       
                break;
            case 6:
            case 7:
            case 8:
                month = 'Літо'       
                break;
            case 9:
            case 10:
            case 11:
                month = 'Осінь'       
                break;
            default: ('не вірно внесені дані')
        }
        document.write (month)
    </script>
</body>
</html>
